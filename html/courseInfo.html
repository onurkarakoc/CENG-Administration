<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Course Info</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/emailList.css">
    <style type="text/css">
    hr{
      width: 99%;
      height: 1px;
      background-color: #0da6fe;
    }

    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-3 vr">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home" aria-selected="true">Course Management</a>
          <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="scheduleManagement.html" role="tab" aria-controls="v-pills-profile" aria-selected="false">Schedule Management</a>
          <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="notificationManagement.html" role="tab" aria-controls="v-pills-messages" aria-selected="false">Notification Management</a>
        </div>
      </div>
      <div class="col-9 mt-3">
				<button id="back"><i class="fas fa-sign-out-alt fa-2x"></i></button>

				<div>
					<div class="row">
						<div class="col">
						    <button id="left-arrow"><i class="fas fa-angle-left fa-2x"></i></button>
                <h3 id="header" class="ml-5">Courses</h3>
						</div>
          </div>
          <div class="courseCode">
            
          </div>
          <hr align="left">
          <div class="courseName">
          </div>
          <div >
              <h4>Instructors: </h4>
              <ul class="courseInstructors">
  
              </ul>
            </div>
          <div >
            <h4>Assistants: </h4>
            <ul class="courseAssistants">

            </ul>
          </div>
          <div class="coursePrerequisite">
          </div>
          <div class="courseStatus">
          </div>
          <div class="courseInfo">
          </div> 
          <div class="col">
              <button id="edit" type="button" class="btn btn-outline-primary">Edit Course</button>
              <button id="delete" type="button" class="btn btn-danger">Delete Course</button>
          </div>
                    
				</div>
			</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/courseInfo.js"></script>
  </body>
</html>
