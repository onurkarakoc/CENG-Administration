<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Schedule Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/scheduleManagement.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  </head>
  <body>
    <div class="row">
      <div class="col-3 vr">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="courseManagement.html" role="tab" aria-controls="v-pills-home" aria-selected="true">Course Management</a>
          <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile" aria-selected="false">Schedule Management</a>
          <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="notificationManagement.html" role="tab" aria-controls="v-pills-messages" aria-selected="false">Notification Management</a>
        </div>
      </div>
      <div class="col-9">
          <button id="back"><i class="fas fa-sign-out-alt fa-2x"></i></button>
          <select class="form-control text-primary" style="width: 120px; padding:0%;" name="forma" onchange="location = this.value;">
              <option value="scheduleManagement.html" selected>First Year</option>
              <option value="year2.html">Second Year</option>
              <option value="year3.html">Third Year</option>
              <option value="#" selected>Fourth Year</option>
            </select>
            <div style="width:700px;">
          
              <div class="left">
                <table class="courses">
    
                  <tr>
                    <td><i class="fa fa-trash trsh fa-2x" aria-hidden="true"></i></td>
                  </tr>
                </table>
              </div>
              <div class="right">
                <table class="table-sm table-striped ">
                  <thead>
                    <tr class="bg-primary">
                      <th scope="col">Hours</th>
                      <th scope="col">Monday</th>
                      <th scope="col">Tuesday</th>
                      <th scope="col">Wednesday</th>
                      <th scope="col">Thursday</th>
                      <th scope="col">Friday</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <th scope="row" class="time" >08:45-09:30</th>
                    <td id="0" class="rc-1-1 drop"></td>
                    <td id="1" class="rc-1-2 drop"></td>
                    <td id="2" class="rc-1-3 drop"></td>
                    <td id="3" class="rc-1-4 drop"></td>
                    <td id="4" class="rc-1-5 drop"></td>
                  </tr>
                  <tr>
                    <th scope="row" class="time" >09:45-10:30</th>
                    <td id="5" class="rc-2-1 drop"></td>
                    <td id="6" class="rc-2-2 drop"></td>
                    <td id="7" class="rc-2-3 drop"></td>
                    <td id="8" class="rc-2-4 drop"></td>
                    <td id="9" class="rc-2-5 drop"></td>
                  </tr>
                  <tr>
                    <th scope="row" class="time" >10:45-11:30</th>
                    <td id="10" class="rc-3-1 drop"></td>
                    <td id="11" class="rc-3-2 drop"></td>
                    <td id="12" class="rc-3-3 drop"></td>
                    <td id="13" class="rc-3-4 drop"></td>
                    <td id="14" class="rc-3-5 drop"></td>
                  </tr>
                  <tr>
                    <th scope="row" class="time" >11:45-12:30</th>
                    <td id="15" class="rc-4-1 drop"></td>
                    <td id="16" class="rc-4-2 drop"></td>
                    <td id="17" class="rc-4-3 drop"></td>
                    <td id="18" class="rc-4-4 drop"></td>
                    <td id="19" class="rc-4-5 drop"></td>
                  </tr>
                  
                  <tr>
                    <th scope="row" class="time" >13:30-14:15</th>
                    <td id="20" class="rc-5-1 drop"></td>
                    <td id="21" class="rc-5-2 drop"></td>
                    <td id="22" class="rc-5-3 drop"></td>
                    <td id="23" class="rc-5-4 drop"></td>
                    <td id="24" class="rc-5-5 drop"></td>
                  </tr>
                  <tr>
                    <th scope="row" class="time" >14:30-15:15</th>
                    <td id="25" class="rc-6-1 drop"></td>
                    <td id="26" class="rc-6-2 drop"></td>
                    <td id="27" class="rc-6-3 drop"></td>
                    <td id="28" class="rc-6-4 drop"></td>
                    <td id="29" class="rc-6-5 drop"></td>
                  </tr>
                  <tr>
                    <th scope="row" class="time" >15:30-16:15</th>
                    <td id="30" class="rc-7-1 drop"></td>
                    <td id="31" class="rc-7-2 drop"></td>
                    <td id="32" class="rc-7-3 drop"></td>
                    <td id="33" class="rc-7-4 drop"></td>
                    <td id="34" class="rc-7-5 drop"></td>
                  </tr>
                  <tr>
                    <th scope="row" class="time" >16:30-17:15</th>
                    <td id="35" class="rc-8-1 drop"></td>
                    <td id="36" class="rc-8-2 drop"></td>
                    <td id="37" class="rc-8-3 drop"></td>
                    <td id="38" class="rc-8-4 drop"></td>
                    <td id="39" class="rc-8-5 drop"></td>
                  </tr>
                </tbody>
                </table>
              </div>
            </div>
      </div>

    <script src="../js/year4.js"></script>

</html>
